<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { TrackballControls } from './jsm/controls/TrackballControls.js';
            import { DragControls } from './jsm/controls/DragControls.js';
            import Stats  from './jsm/libs/stats.module.js'

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			let mesh;
			let mesh_arr = [];
			let mesh_index = 0;
			let texture,texture2,texture3,texture4;
			let tex_arr = [];
			let material;
			let mat_arr = [];
			let mat_index = 0;
			let index = 0;
			let modeindex = 0;
			let target_index = 0;
			let mode01_index = 0 ;

			let raycaster = new THREE.Raycaster();
			let clickMouse = new THREE.Vector2();
			let draggable = THREE.Object3D;

			let target = THREE.Object3D;

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				//document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
                //renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement)
				//container.appendChild( renderer.domElement );

				//

				/*let options ={
					requiredFeatures:['hit-test'],
					optionalFeatures:['dom-overlay'],
				}*/

				//options.domOverlay = { root: document.getElementById('content')};				
				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );
				//document.body.appendChild(ARButton.createButton(renderer,options));

				//

				const textureloader = new THREE.TextureLoader();
				texture = textureloader.load(
				"textures/tiles/floor_tiles_06_diff_1k.jpg",
				function(texture){
					texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
					texture.offset.set(0,0);
					texture.repeat.set(2,2);
				},
				function(err){
					console.log("An error happened");
				});

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );
				const planegeo = new THREE.PlaneBufferGeometry(1,1);
				material = new THREE.MeshBasicMaterial( { map:texture } );
				mat_arr.push(material);
				mesh = new THREE.Mesh( planegeo,material);
				mesh.userData.draggable = true;
    			mesh.userData.name = 'Tilies'+ mesh_index;
                mesh.position.set(0,-1.6,-3);
                mesh.rotation.x = -(Math.PI / 2);
				mesh_arr.push(mesh);
				scene.add(mesh);

                const controls = new DragControls([mesh], camera, renderer.domElement);
                    controls.addEventListener('dragstart', function (event) {
                     event.object.material.opacity = 0.33
                    })
                    controls.addEventListener('dragend', function (event) {
                         event.object.material.opacity = 1
                    })

				//

                //
			window.addEventListener( 'resize', onWindowResize,false);

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                render();

			}

			//
            const stats = Stats();
            document.body.appendChild(stats.dom)
            //

			function animate() {
			//renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
                render();
                stats.update()
			}

			function render( timestamp, frame ) {
				renderer.render( scene, camera );
			}

            animate();
		</script>
	</body>
</html>
